<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>○○運輸 | お問合せ</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.inview.js"></script>
    <script>

      $(function() {
			const hum = $('#burger, .close')
			const nav = $('.sp-nav')
			hum.on('click', function(){
				nav.toggleClass('toggle');
			});
		});
    </script>
  </head>

  <body>

    <header class="header">
      <div class="header-inner">
        <h1 class="site-title"><a class="top" href="./index.html">○○運送株式会社</a></h1>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="navi">Concept</a></li>
            <li class="nav-item"><a class="navi">Service</a></li>
            <li class="nav-item"><a class="navi">Works</a></li>
            <li class="nav-item"><a class="navi" href="./contact/">Contact</a></li>
          </ul>
        </nav>

        <nav class="sp-nav">
          <ul>
            <li><a href="./index.html#text1">Concept</a></li>
            <li><a href="./index.html#text2">Service</a></li>
            <li><a href="./index.html#text3">Works</a></li>
            <li class="close"><span>閉じる</span></li>
          </ul>
        </nav>
        <!-- ハンバーガーメニュー -->
        <div id="burger">
          <span></span>
        </div>
      </div>
    </header>

    <main>
      <div class="eye-catch">
        <div class="wrapper">
          <h1>Contact</h1>
          <div class="bottom-message">Contact us</div>
        </div>
        
      </div>

      <!-- コンタクトセクション -->
      <form action="" class="form-wrapper">
        <ul class="form-list">
          <li class="form-item">
            <label for="" class="form-label">お問合せ内容</label>
            <ul class="checkbox-list">
              <li class="checkbox-item"></li>
                <input type="checkbox" class="checkbox" id="document">
                <label for="document" class="">資料請求</label>
              <li class="checkbox-item"></li>
                <input type="checkbox" class="checkbox" id="phone">
                <label for="phone" class="">お電話でのお問合せ</label>
              <li class="checkbox-item"></li>
                <input type="checkbox" class="checkbox" id="application">
                <label for="application" class="">お申し込み</label>
            </ul>
            
          </li>
          <li class="form-item">
            <label for="" class="form-label">担当者名</label>
            <input type="text" class="input-text">
          </li>
          <li class="form-item">
            <label for="" class="form-label">電話番号</label>
            <input type="text" class="input-text">
          </li>
          <li class="form-item">
            <label for="" class="form-label">メールアドレス</label>
            <input type="text" class="input-text">
          </li>
          <li class="form-item">
            <label for="" class="form-label">その他</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </li>
        </ul>
        <input type="submit" value="submit" class="submit-button">

      </form>

      <!-- ボタン　 -->

    </main>

    <footer>
        <small>kakakaka all right reserved</small>
      </footer>
    </body>
  </html>
